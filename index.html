<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="196x196" href="bunny.png">
	<title>Meteor Shower</title>
    <script src="libs/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <script src="Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(540, 960, Phaser.CANVAS, 'gameContainer');
            game.state.add('Boot', MeteorShower.Boot);
            game.state.add('Preloader', MeteorShower.Preloader);
            game.state.add('StartMenu', MeteorShower.StartMenu);
            game.state.add('Game', MeteorShower.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
